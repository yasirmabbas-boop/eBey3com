<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

    <meta property="og:title" content="E-بيع - منصة المزادات العراقية" />

    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="E-بيع" />
    <meta name="twitter:description" content="منصة آمنة للبيع والشراء والمزادات على الساعات الفينتاج والملابس القديمة والمقتنيات النادرة" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="E-بيع" />
    <meta name="application-name" content="E-بيع" />
    <meta name="msapplication-TileColor" content="#2563eb" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Google Fonts: Almarai for Arabic UI, Cairo for Logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- WAuth SDK for WhatsApp Authentication -->
    <script src="https://auth.wauth.in/sdk.js" data-app-id="3677ee4ce08381655ae90d0f1ec2743b" async defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((reg) => {
              console.log('[PWA] Service Worker registered successfully', reg);
            })
            .catch((err) => {
              console.error('[PWA] Service Worker registration failed:', err);
            });
        });
      } else {
        console.warn('[PWA] Service Workers not supported in this browser');
      }

      // Capture PWA install prompt globally
      window.deferredPrompt = null;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('[PWA] beforeinstallprompt event fired');
        e.preventDefault();
        window.deferredPrompt = e;
        window.dispatchEvent(new CustomEvent('pwa-prompt-available'));
        console.log('[PWA] Custom pwa-prompt-available event dispatched');
      });

      // Log if app is already installed
      window.addEventListener('appinstalled', (e) => {
        console.log('[PWA] App was installed successfully');
        window.deferredPrompt = null;
      });

      // Check if running in standalone mode on load
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
        console.log('[PWA] App is running in standalone mode (already installed)');
      }
    </script>
  </body>
</html>
