    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((reg) => {
              console.log('[PWA] Service Worker registered successfully', reg);
              
              // Check for updates every 30 seconds
              setInterval(() => {
                reg.update();
              }, 30000);
              
              // Listen for new service worker
              reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                console.log('[PWA] New service worker found, installing...');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('[PWA] New version available!');
                    window.dispatchEvent(new CustomEvent('pwa-update-available'));
                  }
                });
              });
            })
            .catch((err) => {
              console.error('[PWA] Service Worker registration failed:', err);
            });
        });
        
        // Listen for SW_UPDATED message from service worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'SW_UPDATED') {
            console.log('[PWA] Received SW_UPDATED message');
            window.dispatchEvent(new CustomEvent('pwa-update-available'));
          }
        });
        
        // Handle controller change (new SW activated)
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('[PWA] Controller changed, reloading...');
          window.location.reload();
        });
      } else {
        console.warn('[PWA] Service Workers not supported in this browser');
      }

      // Capture PWA install prompt globally
      window.deferredPrompt = null;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('[PWA] beforeinstallprompt event fired');
        e.preventDefault();
        window.deferredPrompt = e;
        window.dispatchEvent(new CustomEvent('pwa-prompt-available'));
        console.log('[PWA] Custom pwa-prompt-available event dispatched');
      });

      // Log if app is already installed
      window.addEventListener('appinstalled', (e) => {
        console.log('[PWA] App was installed successfully');
        window.deferredPrompt = null;
      });

      // Check if running in standalone mode on load
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
        console.log('[PWA] App is running in standalone mode (already installed)');
      }
    </script>
