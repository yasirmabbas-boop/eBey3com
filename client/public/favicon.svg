<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Ishtar Rosette Favicon Template -->
  <g transform="translate(16 16)">
    <!-- 8 Smooth Petals in Google Colors - Overlapping with no gaps -->
    <!-- Using ellipses rotated to create smooth, seamless petals -->
    <!-- 0 deg: Blue -->
    <ellipse cx="0" cy="-8" rx="3.5" ry="7" fill="#4285F4"/>
    <!-- 45 deg: Red -->
    <ellipse cx="0" cy="-8" rx="3.5" ry="7" fill="#EA4335" transform="rotate(45)"/>
    <!-- 90 deg: Yellow -->
    <ellipse cx="0" cy="-8" rx="3.5" ry="7" fill="#FBBC05" transform="rotate(90)"/>
    <!-- 135 deg: Green -->
    <ellipse cx="0" cy="-8" rx="3.5" ry="7" fill="#34A853" transform="rotate(135)"/>
    <!-- 180 deg: Blue -->
    <ellipse cx="0" cy="-8" rx="3.5" ry="7" fill="#4285F4" transform="rotate(180)"/>
    <!-- 225 deg: Red -->
    <ellipse cx="0" cy="-8" rx="3.5" ry="7" fill="#EA4335" transform="rotate(225)"/>
    <!-- 270 deg: Yellow -->
    <ellipse cx="0" cy="-8" rx="3.5" ry="7" fill="#FBBC05" transform="rotate(270)"/>
    <!-- 315 deg: Green -->
    <ellipse cx="0" cy="-8" rx="3.5" ry="7" fill="#34A853" transform="rotate(315)"/>
    
    <!-- Central Yellow Disk -->
    <circle r="4" fill="#FBBC05" stroke="white" stroke-width="0.5"/>
  </g>
</svg>